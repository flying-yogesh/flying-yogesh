<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: powderblue;
        }
        
        @media screen and (min-width: 500px) {
            body{
                background-color: green;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
</head>
<body>
    <h1>Media Queries</h1>
    <h2>resize the browzer to see the effects</h2>
    <p>the Media Queries will only apply if the Media type is screen and viewport is 500px wide or wider.</p>
</body>
</html>
